<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <a href="/">Logo</a>
        <nav>
            <ul class="menu">
                <li><a href="/">Atendimento</a></li>
                <li><a href="/">Cadastro</a></li>
                <li><a href="/">Relatório</a></li>
            </ul>
        </nav>
    </header>

    <section class = "section1">
        <div>
            <H2>Detalhe do atendimentos {{ detalhe.atendimento }}</H2>
        </div>
        <div class = "dados_atendimento">
            <span>Tipo de público: {{detalhe.publico}}</span><br>
            <span>Nome: {{detalhe.pessoa}}</span><br>
            <span>Forma de atendimento: {{detalhe.tipo}}</span><br>
            <span>Serviço: {{detalhe.assunto}}</span><br>
        </div>
    </section>
</body>

</html>
